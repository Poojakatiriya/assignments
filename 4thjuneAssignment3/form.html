<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form-Assignment</title>
</head>
<body>
    <div style="text-align: center;">
    <form action="">
        <fieldset>
            <h2 align="center">Personal Details</h2>
            <div style="margin-bottom: 15px;">
            <label for="">Name :</label>
            <input type="text"><br>
            </div>
            <div style="margin-bottom: 15px;">
            <label for="">Password :</label>
            <input type="password"> <br>
            </div>
            <div style="margin-bottom: 15px;">
            <label for="">E-mail id : </label>
            <input type="email"><br>
            </div>
            <div style="margin-bottom: 15px;">
            <label for="">Gender : </label>
            <label for="m">Male</label> 
            <input id="m" name="gender" type="radio">
            <label for="f">Female</label> 
            <input id="f" name="gender" type="radio"><br>
            </div>
            <div style="margin-bottom: 15px;">
            <label for="">Contact : </label>
            <input type="number"><br>
            </div>
            <h2 align="center">Educational Qualification</h2><br>
            <div style="margin-bottom: 15px;">
            <label for="">Degree : </label>
            <select>
                <option value="">B-tech</option>
                 <option value="">M-tech</option>
                  <option value="">MBA</option>
                   <option value="">BCA</option>
                    <option value="">MCA</option>
            </select><br>
            </div>
            <div style="margin-bottom: 15px;">
            <label for="">Engineering :  </label>
            <select>
                <option value="">CSE</option>
                 <option value="">IT</option>
                  <option value="">AIML</option>
                   <option value="">Electrical</option>
                    <option value="">Cyber</option>
            </select><br>
            </div>
            <div style="margin-bottom: 15px;">
            <label for="">Hobbies : </label>
            <label for="">Playing chess</label>
            <input type="checkbox">
            <label for="">Reading books</label>
            <input type="checkbox"> <br>
            </div>


            <h2 align="center">Address</h2>
            <div style="margin-bottom: 15px;">
            <textarea cols="50" rows="10"></textarea><br>
            </div>
            <div style="margin-bottom: 15px;">

            <label for="">Attch Resume : </label>
            <input type="file"><br>
            </div>
            <input type="submit">

        </fieldset>
    </form>
    </div>
    
</body>
</html>
