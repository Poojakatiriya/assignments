<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pomodoro Timer</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Pomodoro Timer</h1>

    <div class="settings">
      <label>Work (min): <input type="number" id="workDuration" value="25"></label>
      <label>Short Break (min): <input type="number" id="shortBreakDuration" value="5"></label>
      <label>Long Break (min): <input type="number" id="longBreakDuration" value="15"></label>
      <label>Pomodoros before Long Break: <input type="number" id="pomosBeforeLong" value="4"></label>
    </div>

    <h2 id="sessionType">Work Session</h2>
    <div id="timer">25:00</div>

    <div class="controls">
      <button onclick="startTimer()">Start</button>
      <button onclick="pauseTimer()">Pause</button>
      <button onclick="resetTimer()">Reset</button>
    </div>

    <div id="cycleDisplay">ðŸ”´ âšª âšª âšª</div>
  </div>

  <script src="script.js"></script>
</body>
</html>
