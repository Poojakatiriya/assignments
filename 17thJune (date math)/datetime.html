<!-- 3. **Calculate Days Left in the Year**  
   Write a function to calculate how many days are left until Dec 31 of the current year. -->


<!-- <!DOCTYPE html>
<html>
<head>
  <title>Days Left in the Year</title>
</head>
<body>
  <h2>Days Left Until December 31:</h2>
  <div id="days-left"></div>

  <script>
    function getDaysLeftInYear() {
      const today = new Date();
      const year = today.getFullYear();
      const endOfYear = new Date(year, 11, 31); // Month is 0-indexed: 11 = December
      const msInOneDay = 1000 * 60 * 60 * 24;

    
      const diffMs = endOfYear - today;

      return Math.floor(diffMs / msInOneDay);
    }

    window.onload = function() {
      const daysLeft = getDaysLeftInYear();
      console.log("Days left in the year:", daysLeft);

      document.getElementById("days-left").textContent = daysLeft + " day(s)";
    };
  </script>
</body>
</html> -->
