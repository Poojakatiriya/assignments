<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weather App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>🌤️ Weather App</h1>
    <div class="search">
      <input type="text" id="cityInput" placeholder="Enter city name" />
      <button onclick="getWeather()">Search</button>
    </div>
    <div id="weather" class="weather-info hidden">
      <h2 id="cityName"></h2>
      <img id="weatherIcon" src="" alt="Weather Icon" />
      <p><strong>Temperature:</strong> <span id="temperature"></span>°C</p>
      <p><strong>Condition:</strong> <span id="condition"></span></p>
      <p><strong>Humidity:</strong> <span id="humidity"></span>%</p>
      <p><strong>Wind Speed:</strong> <span id="wind"></span> km/h</p>
    </div>
    <div id="forecast" class="forecast hidden">
  <h3>5-Day Forecast</h3>
  <div class="forecast-container" id="forecastContainer"></div>
</div>

    <p id="error" class="error-message hidden">City not found. Please try again.</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
